<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>
</head>
<body>
    <h1>to check if and elif and else</h1>
    {%if a > b and a > b%}
        <h2>inside the if block</h2>
    {%elif b > c %}
        <h3>inside the elif block</h3>
    {%else%}
        <h4>inside the else block</h4>
    {% endif %}
</body>
</html>
